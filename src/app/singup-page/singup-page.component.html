<div class="container">
    <div class="row">
        <div class="col-md-6 col-12 col-sm-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!!</h6>
                </div>
                <form [formGroup]="singupform" (ngSubmit)="singup()">
                    <div class="mb-3">
                        <label for="exampleInputFullname" class="form-label">Full Name</label>
                        <input type="text"  formControlName="fullname" class="form-control" placeholder="Enter Your Full Name" id="exampleInputfullname"> <br>
                        <span class="text-danger" *ngIf="singupform.controls['fullname'].dirty && singupform.hasError('required','fullname')">* FullName is required</span>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputmobilenumber" class="form-label">Mobile Number</label>
                        <input type="number" formControlName="mobilenumber" class="form-control" placeholder="Enter Your Mobile Number" id="exampleInputmobilenumber"><br>
                        <span class="text-danger" *ngIf="singupform.controls['mobilenumber'].dirty && singupform.hasError('required','mobilenumber')">* mobile number is required</span>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email"  formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email Id" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                      <span class="text-danger" *ngIf="singupform.controls['email'].dirty && singupform.hasError('required','email')">* Email id is required</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Enter Your Password" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="singupform.controls['password'].dirty && singupform.hasError('required','password')">* password is required</span>
                    </div>
                    
                    <button type="submit" [disabled]="!singupform.valid" class="btn btn-primary mb-2">Sign up</button>
                  </form>
                  <div class="link">
                    <a routerLink="/login">Already Registered? click to login!!</a>
                  </div>
                  

            </div>

        </div>

    </div>

</div>
