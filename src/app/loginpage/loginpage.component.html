<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>please Enter Email-Id & Password</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email Address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Valid Email Id" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small><br>
                      <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">* Email id is required</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Enter Your Valid Password" id="exampleInputPassword1"><br>
                      <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">* password is required</span>
                    </div>
                    
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-3">Login</button>
                  </form>
                  <div class="link">
                    <a routerLink="/singup"> New user? Click to signup!!</a>
                  </div>
                   
            </div>

        </div>

    </div>

</div>
